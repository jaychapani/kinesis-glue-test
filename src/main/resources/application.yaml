
spring:
  cloud:
    stream:
      function:
        definition: customerProducer;customerConsumer
      kinesis:
        binder:
          kpl-kcl-enabled: true
      bindings:
        customerProducer-out-0:
          destination: test_stream_jc_glue
#          content-type: application/json
          content-type: application/*+avro
        customerConsumer-in-0:
          destination: test_stream_jc_glue
#          content-type: application/json
          content-type: application/*+avro

management:
  endpoints:
    web:
      exposure:
        include: "*"

